<!DOCTYPE html>
<html>
  <head>
    <title>iTGEST ACADEMY</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1>Inscreve-te</h1> 

    <br>

    <label
      for="academiasdisponiveis">
      Academia a que se está a candidatar:
    </label>

    <br>

    <select id="academiasdisponiveis">
      <option value="SAP">SAP HCM Success Factors (17 de Maio 2021)</option>
      <option value="DEV">Software development</option>
      <option value="BI&A">Business Intelligence & Analytics (31 de Maio 2021) </option>
        
    </select>

    <br><br>

    <label 
      for="name">
      Nome e Apelido*
    </label>

    <br>

    <input 
      type="text"
      id="fname"
      name="fname">

    <br><br>

    <label
      for="email">
      Endereço de email*
    </label>

    <br>

    <input 
      type="email"
      id="email"
      name="email">

    <br><br>

    <label
      for="date">
      Data de Nascimento*
    </label>

    <br>

    <input
      type="date"
      id="datadenascimento"
      name="datadenascimento">

    <br><br>


    <label
      for="habilitacoesliterarias">
      Habilitações Literárias*
    </label> 

    <br><br>

    <input 
      type="checkbox"
      id="ensinosecundario"
      name="ensinosecundario">  

    <label
      for="ensinosecundario">
      Ensino Secundário
    </label>   

    <br>

    <input 
      type="checkbox"
      id="licenciatura"
      name="licenciatura"> 

    <label
      for="licenciatura">
      Licenciatura
    </label>    

    <br>

    <input 
      type="checkbox"
      id="mestrado"
      name="mestrado"> 

    <label
      for="mestrado">
      Mestrado
    </label>    

    <br>

    <input 
      type="checkbox"
      id="doutoramento"
      name="doutoramento"> 

    <label
      for="doutoramento">
      Doutoramento
    </label>   

    <br>

    <input 
      type="checkbox"
      id="outro"
      name="outro"> 

    <label
      for="outro">
      Outro
    </label>  

    <br><br>

    <label
      for="areasdeformacao">
      Áreas de formação*
    </label>  

    <br><br>

    <input 
      type="checkbox"
      id="cienciassociaishumanos"
      name="cienciassociaishumanos"> 

    <label
      for="cienciassociaishumanos">
      Ciências Sociais e Humanos
    </label>  

    <br>

    <input 
      type="checkbox"
      id="cienciasempresariais"
      name="cienciasempresariais"> 

    <label
      for="cienciasempresariais">
      Ciências Empresariais
    </label>  

    <br>

    <input 
      type="checkbox"
      id="gestaoeconomia"
      name="gestaoeconomia"> 

    <label
      for="gestaoeconomia">
      Gestão/ Economia
    </label> 

    <br>

    <input 
      type="checkbox"
      id="informatica"
      name="informatica"> 

    <label
      for="informatica">
      Informática
    </label> 

    <br>

    <input 
      type="checkbox"
      id="informaticagestao"
      name="informaticagestao"> 

    <label
      for="informaticagestao">
      Informática de Gestão
    </label> 

    <br>

    <input 
      type="checkbox"
      id="engenhariatecnicasafins"
      name="engenhariatecnicasafins"> 

    <label
      for="engenhariatecnicasafins">
      Engenharia e técnicas afins
    </label> 

    <br>

    <input 
      type="checkbox"
      id="contabilidadefinancas"
      name="contabilidadefinancas"> 

    <label
      for="contabilidadefinancas">
      Contabilidade/ Finanças
    </label> 

    <br>

    <input 
      type="checkbox"
      id="Saude"
      name="Saude"> 

    <label
      for="Saude">
      Saúde
    </label> 

    <br>

    <input 
      type="checkbox"
      id="servicossociais"
      name="servicossociais"> 

    <label
      for="servicossociais">
      Serviços Sociais
    </label> 

    <br>

    <input 
      type="checkbox"
      id="outro"
      name="outro"> 

    <label
      for="outro">
      Outro
    </label>

    <br><br>
  
    <label 
      for="date">
      Ano de Conclusão*
    </label>

    <br>

    <input    
      type="date" 
      id="anodeconclusao" 
      name="anodeconclusao">

    <br><br>

    <label 
      for="motivodacandidatura">
      Motivo da Candidatura*
    </label>

    <br>

    <input
      type="text"
      id="motivodacandidatura"
      name="motivodacandidatura">

    <br><br>

    <label
      for="conhecimentodaacademia">
      Como obteve conhecimento da nossa Academia?*
    </label>

    <br><br>

    <input 
      type="checkbox" 
      id="conhecoalguem1" 
      name="conhecoalguem1" 
      value="conhecoalguemquefazpartedogrupoIDITGEST">

    <label
      for="conhecoalguem">
      Conheço alguém que faz parte do Grupo ID/ ITGEST
    </label>

    <br>

    <input 
      type="checkbox" 
      id="conhecoalguem2" 
      name="conhecoalguem2" 
      value="redessociaisfacebookinstagramououtro">

    <label
      for="redessociaisfacebookinstagramououtro">
      Redes Sociais (Facebook, instagram ou outro)
    </label>

    <br>

    <input 
      type="checkbox" 
      id="conhecoalguem3" 
      name="conhecoalguem3" 
      value="linkedin">

    <label
      for="linkedin">
      Linkedin
    </label>

    <br>

    <input 
      type="checkbox" 
      id="conhecoalguem" 
      name="conhecoalguem" 
      value="atravesdafaculdadeuniversidade">

    <label
      for="conheçoalguem">
      Através da faculdade/universidade
    </label>

    <br>

    <input 
      type="checkbox" 
      id="conhecoalguem" 
      name="conhecoalguem" 
      value="outro">

    <label
      for="conheçoalguem">
      Outro
    </label>

    <br><br>

    <label
      for="cv">
      Upload de CV*
    </label>

    <br>

    <input
      type="file"
      id="cv"
      name="cv">

    <br><br>

    <label
      for="certificado">
      Upload de Certificado de Habilitações*
    </label>

    <br>

    <input
      type="file"
      id="certificado"
      name="certificado">

    <br><br>

    <label
      for="esclarecimentos">
      Deixa aqui as tuas dúvidas e esclarecimentos
    </label>

    <br>

    <textarea 
      id="esclarecimentos" 
      name="esclarecimentos" 
      rows="15" 
      cols="60">
      Deixa-nos aqui as tuas dúvidas/pedido de esclarecimento
    </textarea>

    <br><br>

    <input 
      type="radio"
      id="consentimento"
      name="consentimento"
      value="consentimento">     

    <label
      for="consentimento">
      Dou o meu consentimento á ITGest para tratar dos meus dados pessoais tal como descrito na 
        <a href="https://academy.itgest.pt/politica-de-privacidade" 
        target="_blank">
          Política de Privacidade
        </a>
    </label> 

    <br><br>

    <button
      type="button">
      Enviar Inscrição
    </button>

  </body>
</html>
